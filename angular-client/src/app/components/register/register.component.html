
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && !loading && !registerworked , 'is-valid':submitted && !loading && registerworked}" />
            
                   </div>
                </div>
                <div class="mb-3">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && !loading && !registerworked , 'is-valid':submitted && !loading && registerworked}" />
                    
                    <div *ngIf="submitted && !loading && !registerworked" class="invalid-feedback">
                      username already taken!
                     </div>
                      <div *ngIf="submitted && !loading && registerworked" class="valid-feedback">
                      welcome!
                      </div>
                   </div>

                </div>


                <div class="form-group">
                  <button [disabled]="loading" class="btn btn-primary">Register</button>
