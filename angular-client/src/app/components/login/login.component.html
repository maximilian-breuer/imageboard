<button type="button" class="btn btn-danger" *ngIf=loggedIn data-bs-toggle="modal" (click)="logout()">Logout</button>
<button type="button" class="btn btn-secondary" *ngIf=!loggedIn data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
<div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div  class="modal-body">
                <div id="loginbox" class="comm">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && !loading &&!loginworked, 'is-valid':submitted && !loading && loginworked}"/>

                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-group" class="form-label">
                                <label for="password">Password</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && !loading && !loginworked, 'is-valid':submitted && !loading && loginworked}"/>
                                <div *ngIf="submitted && !loading && !loginworked" class="invalid-feedback">
                                    username or password is wrong
                                </div>
                                <div *ngIf="submitted && !loading && loginworked" class="valid-feedback">
                                    welcome!
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button  [disabled]="loading" class="btn btn-primary">Login </button>
                            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

                        </div>

                     </form>


                </div>

            </div>
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Register</h5>
            </div>
            <div class="modal-body">
                <div id="registerbox" >
                    <app-register></app-register>
                    <router-outlet></router-outlet>
                </div>
            </div>



              </div>
    </div>
  </div>
