<nav class="navbar sticky-top navbar-dark" style="background-color: #00549f;">
  <div class="container-fluid">
    <div class="input-group">
      <input id="tagFilterFieldControl" (keyup.Enter)='applyFilter()' type="text" class="form-control" placeholder="Tags" [(ngModel)]="filter">
      <button (click)="applyFilter()" class="btn btn-secondary" type="button" id="button-addon2">Filter</button>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <ngx-masonry [options]="masonryOptions" style="margin: 0;" [ordered]="true">
    <div ngxMasonryItem class="masonry-item" style="width: 20%; padding:0" *ngFor="let image of images">
      <div class="d-flex justify-content-center" data-bs-toggle="modal" data-bs-target="#GalleryModal" (click)='setImageView(image)'>
        <img src="{{backendpath}}/img/{{image._id}}_small" class="img-fluid img-thumbnail" style="width: 100%; min-height:100px; max-height: 1000px; object-fit: cover;">
      </div>
    </div>
  </ngx-masonry>
</div>
<app-image-view [loadEvent]=loadImageViewEvent [loginEvent]=loginEvent (onDelete)=deleteImage($event) ></app-image-view>
<div class="container-fluid" style="padding:10px">
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" type="button" (click)="loadMoreImages()">More</button>
  </div>
</div>
